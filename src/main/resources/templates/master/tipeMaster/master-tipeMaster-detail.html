<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">
</head>
<body>
<header th:replace="~{layout :: header}">
</header>
<div class="container">
    <aside class="sidebar" th:replace="~{layout :: nav}">
    </aside>
    <main>
        <form action="detail">
            <div class="upsert-form table-container" th:object="${detailTipeMasterGrid}">
                <h3>
                    <a th:href="@{/tipeMaster}"> Master Tipe Master </a>
                    <span> > </span>
                    <span>Lihat</span>
                </h3>
                <div>
                    <table>
                        <tbody>
                        <tr>
                            <td><label class="label-nama">Kode Tipe Master</label></td>
                            <td>
                                <p th:text="*{kodeTipeMaster}"></p>
                            </td>
                        </tr>

                        <tr>
                            <td><label class="label-nama">Nama Tipe Master *</label></td>
                            <td>
                                <p th:text="*{namaTipeMaster}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td><label class="label-nama">Status*</label></td>
                            <td class="input-box">
                                <p th:text="*{status} == 1 ? 'Aktif' : 'Tidak Aktif'"></p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>
