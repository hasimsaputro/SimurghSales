<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">
</head>
<body>
<header th:replace="~{layout :: header}">
</header>
<div class="container">
    <aside class="sidebar" th:replace="~{layout :: nav}">
    </aside>
    <main>
        <div class="upsert-form" th:object="${detailProdukGrid}">
            <h3>
                <a th:href="@{/produk}"> Master Produk </a>
                <span> > </span>
                <span>Lihat</span>
            </h3>
            <div>
                <table>
                    <tbody>
                    <tr>
                        <td><label class="label-nama">Kode Produk</label></td>
                        <td>
                            <p th:text="*{kodeProduk}"></p>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="label-nama">Nama Produk *</label></td>
                        <td>
                            <p th:text="*{namaProduk}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Status*</label></td>
                        <td class="input-box">
                            <p th:text="*{status} == 1 ? 'Aktif' : 'Tidak Aktif'"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
