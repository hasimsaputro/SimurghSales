<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">
</head>
<body>
<header th:replace="~{layout :: header}">
</header>
<div class="container">
    <aside class="sidebar" th:replace="~{layout :: nav}">
    </aside>
    <main>
        <div class="table-container">
            <h3>
                <a th:href="@{/pot}"> POT(Payment Of Term) </a> >
                <a th:href="@{/pot/form}" th:text="${formPOT.id != null} ? 'Ubah' : 'Tambah'"></a>
            </h3>
            <form  class="pot-form" th:action="@{/pot/form}" th:object="${formPOT}">
                <input type="hidden" th:field="*{id}">
                <table>
                    <tbody>
                    <tr>
                        <td><label class="label-nama">Nama POT *</label></td>
                        <td>
                            <input id="namaPot" name="namaPot" type="text" required th:field="*{namaPot}">
                            <div class="field-validation-error" th:errors="*{namaPot}"></div>
                        </td>
                    <tr>
                        <td><label class="label-nama">Produk *</label></td>
                        <td>
                            <div class="search-container">
                                <input id="namaProdukPot" name="namaProduk" type="text" class="namaProdukPotInput" required th:field="*{namaProduk}">
                                <input id="idProdukPot" name="idProduk" class="idProdukPotInput" type="hidden" th:field="*{idProduk}">
                                <i class="fas fa-search search-icon"></i>
                                <div class="suggestions produkPot"></div>
                            </div>
                            <div class="field-validation-error" th:errors="*{idProduk}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Kriteria Paket</label></td>
                        <td>
                            <div class="search-container">
                                <input id="namaKriteriaPaketPot" name="namaKriteria" type="text" class="namaKriteriaPotInput" required th:field="*{namaKriteriaPaket}">
                                <input id="idKriteriaPaketPot" name="idKriteriaPaket" class="idKriteriaPotInput" type="hidden" th:field="*{idKriteriaPaket}">
                                <i class="fas fa-search search-icon"></i>
                                <div class="suggestions kriteriaPot"></div>
                            </div>
                            <div class="field-validation-error" th:errors="*{idKriteriaPaket}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Tanggal Mulai Berlaku</label></td>
                        <td>
                            <input type="date" id="tanggalMulai" name="tanggalMulai" th:value="*{tanggalMulai}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Tanggal Akhir Berlaku</label></td>
                        <td>
                            <input type="date" id="tanggalAkhir" name="tanggalAkhir" th:value="*{tanggalAkhir}">
                        </td>
                    </tr>

                    <tr>
                        <td><label class="label-nama">Pokok Hutang Awal</label></td>
                        <td>
                            <input id="pokokHutangAwal" name="pokokHutangAwal" type="text" required th:field="*{pokokHutangAwal}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Pokok Hutang Akhir</label></td>
                        <td>
                            <input id="pokokHutangAkhir" name="pokokHutangAkhir" type="text" required th:field="*{pokokHutangAkhir}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Interval Pembayaran *</label></td>
                        <td>
                            <div class="search-container">
                                <input id="namaIntervalPot" name="namaInterval" type="text" class="namaIntervalPotInput" required th:field="*{namaInterval}">
                                <input id="idIntevalPembayaranPot" name="idIntevalPembayaran" class="idIntervalPotInput" type="hidden" th:field="*{idIntevalPembayaran}">
                                <i class="fas fa-search search-icon"></i>
                                <div class="suggestions intervalPot"></div>
                            </div>
                            <div class="field-validation-error" th:errors="*{idIntevalPembayaran}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Tenor</label></td>
                        <td>
                            <input id="tenor" name="tenor" type="text" required th:field="*{tenor}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Effective Rate</label></td>
                        <td>
                            <input id="effectiveRate" name="effectiveRate" type="text" required th:field="*{effectiveRate}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Nilai Admin</label></td>
                        <td>
                            <input id="nilaiAdmin" name="nilaiAdmin" type="text" required th:field="*{nilaiAdmin}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Nilai Provisi</label></td>
                        <td>
                            <input id="nilaiProvisi" name="nilaiProvisi" type="text" required th:field="*{nilaiProvisi}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">% DP</label></td>
                        <td>
                            <input id="dp" name="dp" type="text" required th:field="*{dp}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Status Merchandise</label></td>
                        <td class="input-box">
                            <input type="radio" th:field="*{statusMerchandise}" value="true" id="statusMerchandiseAktif" required>
                            <label >Aktif</label>

                            <input type="radio" th:field="*{statusMerchandise}" value="false" id="statusMerchandiseTdkAktif" required>
                            <label >Tidak Aktif</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Kategori *</label></td>
                        <td>
                            <div class="search-container">
                                <input id="namaKategoriPot" name="namaKategori" type="text" class="namaKategoriPotInput" required th:field="*{namaKategori}">
                                <input id="idKategoriPot" name="idKategori" class="idKategoriPotInput" type="hidden" th:field="*{idKategori}">
                                <i class="fas fa-search search-icon"></i>
                                <div class="suggestions kategoriPot"></div>
                            </div>
                            <div class="field-validation-error" th:errors="*{idKategori}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Merek</label></td>
                        <td>
                            <div class="search-container">
                                <input id="namaMerkPot" name="namaMerk" type="text" class="namaMerkPotInput" required th:field="*{namaMerk}">
                                <input id="idMerkPot" name="idMerk" class="idMerkPotInput" type="hidden" th:field="*{idMerk}">
                                <i class="fas fa-search search-icon"></i>
                                <div class="suggestions merkPot"></div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="label-nama">Tipe</label></td>
                        <td>
                            <div class="search-container">
                                <input id="namaTipePot" name="namaTipe" type="text" class="namaTipePotInput" required th:field="*{namaTipe}">
                                <input id="idTipePot" name="idTipe" class="idTipePotInput" type="hidden" th:field="*{idTipe}">
                                <i class="fas fa-search search-icon"></i>
                                <div class="suggestions tipePot"></div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="label-nama">Model</label></td>
                        <td>
                            <div class="search-container">
                                <input id="namaModelPot" name="namaModel" type="text" class="namaModelPotInput" required th:field="*{namaModel}">
                                <input id="idModelPot" name="idModel" class="idModelPotInput" type="hidden" th:field="*{idModel}">
                                <i class="fas fa-search search-icon"></i>
                                <div class="suggestions modelPot"></div>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div id="part1" class="form-part">
                <button type="button" class="toggle-btn" onclick="togglePart('part1')">Data Cabang</button>
                    <div class="form-content">
                        <div class="pot-filter">
                            <select name="filter" id="">
                                <option th:value="null"> Pilih Filter</option>
                                <option th:each="filter : ${filterItem}" th:object="${filter}"
                                        th:value="*{value}"th:text="*{text}"></option>
                            </select>
                            <div class="search-container">
                                <input type="text" id="search" name="search" class="searchCabangPot" th:attr="value=${search}">
                                <div class="suggestions cabangPot"></div>
                            </div>
                            <button class="filter-button">
                                Search
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                        <table class="cabang-list">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Kode Cabang</th>
                                <th>Nama Cabang</th>
                                <th>Tipe Struktur</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <div class="pagination" th:if="${totalPages} != 0">
                                        <div>

                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <button class="submit-button" type="submit">Simpan</button>
            </form>
        </div>
    </main>
</div>
<script th:src="@{/js/pot-form.js}" defer></script>
</body>
</html>
