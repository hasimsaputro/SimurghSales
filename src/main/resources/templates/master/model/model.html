<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">

</head>
<body>
<header th:replace="~{layout :: header}">
</header>
<div class="container">
    <aside class="sidebar" th:replace="~{layout :: nav}">
    </aside>
    <main>
        <div class="table-container">
            <h3>
                <a th:href="@{\model}">Master Model</a>
            </h3>
            <a class="black-button create-button" th:href="@{\model\form}">
                Tambah
                <i class="fas fa-plus" aria-hidden="true"></i>
            </a>
            <form method="get" class="filter model" th:action="@{/model}">
                <select name="filter" id="">
                    <option th:value="null">Pilih Filter</option>
                    <option th:each="filter : ${filterItem}" th:object="${filter}"
                            th:value="*{value}"th:text="*{text}"></option>
                </select>
                <div class="search-container">
                    <input type="text" id="search" name="search" class="searchIndexModel" th:attr="value=${search}">
                    <i class="fas fa-search search-icon"></i>
                    <div class="suggestions model"></div>
                </div>
                <button class="filter-button" type="submit">
                    Search
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>Kategori</th>
                    <th>Nama Merk</th>
                    <th>Nama Tipe</th>
                    <th>Nama Jenis</th>
                    <th>Kode Model</th>
                    <th>Nama Model</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="model:${grid}" th:object="${model}">
                    <td class="action">
                        <a th:href="@{\model\delete(modelId=*{id})}" class="action-button delete-button">
                            <i class="fa fa-trash" aria-hidden="true"></i> Hapus
                        </a>
                        <a th:href="@{\model\form(modelId=*{id})}" class="action-button update-button">
                            <i class="fas fa-edit" aria-hidden="true"></i> Ubah
                        </a>
                        <a class="action-button detail-button" th:href="@{\model\detail(modelId=*{id})}">
                            <i class="fa fa-info-circle" aria-hidden="true"></i> Lihat
                        </a>
                    </td>
                    <td th:text="*{namaKategori}"></td>
                    <td th:text="*{namaMerk}"></td>
                    <td th:text="*{namaTipe}"></td>
                    <td th:text="*{namaJenis}"></td>
                    <td th:text="*{id}"></td>
                    <td th:text="*{namaModel}"></td>
                    <td th:text="*{status}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6">
                        <div class="pagination" th:if="${totalPages} != 0">
                            <div>
                                <a th:href="@{/model(page=1, filter=${filter}, search=${search})}"
                                   th:attr="onclick=${currentPage <= 1} ? 'event.preventDefault()' : ''">&laquo;</a>

                                <a th:href="@{/model(page=${currentPage - 1}, filter=${filter}, search=${search} )}"
                                   th:attr="onclick=${currentPage <= 1} ? 'event.preventDefault()' : ''">&lt;</a>

                                <span th:text="|Page ${currentPage} of ${totalPages}|"></span>

                                <a th:href="@{/model(page=${currentPage + 1}, filter=${filter}, search=${search})}"
                                   th:attr="onclick=${currentPage >= totalPages} ? 'event.preventDefault()' : ''">&gt;</a>

                                <a th:href="@{/model(page=${totalPages}, filter=${filter}, search=${search})}"
                                   th:attr="onclick=${currentPage >= totalPages} ? 'event.preventDefault()' : ''">&raquo;</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </main>
</div>
</body>
</html>
