<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">

</head>
</head>
<body>
<header th:replace="~{layout :: header}">
</header>
<script th:src="@{/js/referensi.js}" defer></script>
<div class="container">
    <aside class="sidebar" th:replace="~{layout :: nav}">
    </aside>
    <main>
        <div class="table-container">
            <h3>
                <a > Referensi </a>
            </h3>
            <a class="black-button create-button" th:href="@{\referensi\form}">
                Tambah
                <i class="fas fa-plus" aria-hidden="true"></i>
            </a>
            <form method="get" class="filter" th:action="@{/referensi}">
                <select name="filter" id="">
                    <option th:value="null">No Specific Seller</option>
                    <option th:each="filter : ${listFilter}" th:object="${filter}"
                            th:value="*{value}"th:text="*{text}"><input type="hidden" th:value="${filterSelected} = *{value}"></option>
                </select>
                <div class="search-container">
                    <input type="text" id="search" name="search" class="searchTipeAplikasi" th:attr="value=${search}">
                    <div class="suggestions"></div>
                </div>
                <button class="filter-button" type="submit">
                    Search
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Nama Referensi</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.size(gridReferensi)} == 0">
                        <td>Data Tidak Ditemukan</td>
                    </tr>
                    <tr th:each="tp:${gridReferensi}" th:object="${tp}">
                        <td class="action">
                            <a th:href="@{\referensi\delete(id=*{id})}" class="action-button delete-button">
                                <i class="fa fa-trash" aria-hidden="true"></i> Hapus
                            </a>
                            <a th:href="@{\referensi\form(id=*{id})}" class="action-button update-button">
                                <i class="fas fa-edit" aria-hidden="true"></i> Ubah
                            </a>
                            <a class="action-button detail-button" th:href="@{\referensi\detail(id=*{id})}">
                                <i class="fa fa-info-circle" aria-hidden="true"></i> Lihat
                            </a>
                        </td>
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td> <p id="status-aplikasi" name="tipe-aplikasi" type="text" required th:field="${tp.status}">
                            <span th:if="${tp.status}">Aktif</span>
                            <span th:if="${not tp.status}">Tidak Aktif</span>
                            </p>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6">
                        <div class="pagination" th:if="${totalPage} != 0">
                            <div>
                                <button>&laquo;</button>
                                <button>&lt;</button>
                                <span>Page 1 of 30</span>
                                <button>&gt;</button>
                                <button>&raquo;</button>
                            </div>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </main>
</div>
</body>
</html>
