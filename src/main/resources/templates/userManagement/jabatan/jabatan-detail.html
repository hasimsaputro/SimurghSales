<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">
</head>
<body>
<header th:replace="~{layout :: header}">
</header>
<div class="container">
    <aside class="sidebar" th:replace="~{layout :: nav}">
    </aside>
    <main>
        <div class="table-container">
            <h3>
                <a th:href="@{/jabatan}"> Jabatan </a> > <a > Detail </a>
            </h3>
            <form method="post" class="upsert-form" >
                <table>
                    <tbody>
                    <tr>
                        <td><label class="label-nama">Id *</label></td>
                        <td>
                            <p  type="text"  th:text="${dto.id}"></p>

                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Nama Jabatan *</label></td>
                        <td>
                            <p  type="text"  th:text="${dto.name}"></p>

                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Status *</label></td>
                        <td>
                            <p id="status-aplikasi" name="tipe-aplikasi" type="text" required th:field="${dto.status}">
                                <span th:if="${dto.status}">Aktif</span>
                                <span th:if="${not dto.status}">Tidak Aktif</span>
                            </p>
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </form>
        </div>
    </main>
</div>
</body>
</html>
