<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">
</head>
<body>
<header th:replace="~{layout :: header}">
</header>
<div class="container">
    <aside class="sidebar" th:replace="~{layout :: nav}">
    </aside>
    <main>
        <div class="table-container">
            <h3>
                <a th:href="@{/referensi}"> Master Tipe Aplikasi </a> > <a th:href="@{/referensi/form}"> Tambah </a>
            </h3>
            <form method="post" class="upsert-form" th:action="@{/referensi/form}">
                <input type="hidden" th:field="${referensiDto.id}" class="referensiId">
                <table>
                    <tbody>
                    <tr>
                        <td><label class="label-nama">Pilih Debitur</label></td>
                        <td>
                            <select id="identitas" name="identitas" required onchange="updateReferensiFields()" th:disabled="${referensiDto.id != null}">>
                                <option value="" disabled selected>-- Pilih Identitas --</option>
                                <option th:each="gd : ${gridDebitur}"
                                        th:value="${gd.value}"
                                        th:text="${gd.text}"
                                        th:data-namaDepan="${gd.namaDepan}"
                                        th:data-namaTengah="${gd.namaTengah}"
                                        th:data-namaAkhir="${gd.namaAkhir}">
                                </option>
                            </select>
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="label-nama">Nama Depan</label></td>
                        <td>
                            <input id="referensi-namaDepan" name="referensi-namaDepan" type="text" readonly required th:field="${referensiDto.namaDepan}">
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Nama Tengah</label></td>
                        <td>
                            <input id="referensi-namaTengah" name="referensi-namaTengah" type="text" readonly required th:field="${referensiDto.namaTengah}">
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="label-nama">Nama Akhir</label></td>
                        <td>
                            <input id="referensi-namaAkhir" name="referensi-namaAkhir" type="text" readonly required th:field="${referensiDto.namaAkhir}">
                            <div class="field-validation-error"></div>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="label-nama">Status*</label></td>
                        <td class="input-box">
                            <input type="radio" th:field="${referensiDto.status}" value="true" id="status-aktif" required>
                            <label for="status-aktif">Aktif</label>

                            <input type="radio" th:field="${referensiDto.status}" value="false" id="status-tidak-aktif" required>
                            <label for="status-tidak-aktif">Tidak Aktif</label>

                            <div  class="field-validation-error"></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="submit-button" type="submit">Simpan</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
